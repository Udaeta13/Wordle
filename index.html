<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>

  <div id="tablero">
    <div class="fila" data-fila="0">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>

    <div class="fila" data-fila="1">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>

    <div class="fila" data-fila="2">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>

    <div class="fila" data-fila="3">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>

    <div class="fila" data-fila="4">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>

    <div class="fila" data-fila="5">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
      <input maxlength="1" class="letra">
    </div>
  </div>

<div id="teclado" class="teclado">
    <div class="fila-teclado">
        <button data-key="Q">Q</button>
        <button data-key="W">W</button>
        <button data-key="E">E</button>
        <button data-key="R">R</button>
        <button data-key="T">T</button>
        <button data-key="Y">Y</button>
        <button data-key="U">U</button>
        <button data-key="I">I</button>
        <button data-key="O">O</button>
        <button data-key="P">P</button>
    </div>
    <div class="fila-teclado">
        <button data-key="A">A</button>
        <button data-key="S">S</button>
        <button data-key="D">D</button>
        <button data-key="F">F</button>
        <button data-key="G">G</button>
        <button data-key="H">H</button>
        <button data-key="J">J</button>
        <button data-key="K">K</button>
        <button data-key="L">L</button>
        <button data-key="Ñ">Ñ</button>
    </div>
    <div class="fila-teclado">
        <button data-key="ENTER" class="especial">ENTER</button>
        <button data-key="Z">Z</button>
        <button data-key="X">X</button>
        <button data-key="C">C</button>
        <button data-key="V">V</button>
        <button data-key="B">B</button>
        <button data-key="N">N</button>
        <button data-key="M">M</button>
        <button data-key="BACK" class="especial">⌫</button>
    </div>
</div>


  <script src="js/comportamiento.js" defer></script>
</body>
</html>
